<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcular IMC</title>
</head>
<body>
    <script>
        var peso = parseFloat(prompt("Insira seu peso, em Kg: "));
        var altura = parseFloat(prompt("Insira sua altura, em metros: "))
        var imc = peso / Math.pow(altura, 2);

        function calculoIMC(peso, altura) {
            imc = Math.round(imc, 1)
            if (imc < 18.5) {
                return "Magreza";
            }
            else if (imc >= 18.5 && imc < 24.9) {
                return "Normal";
            }
            else if (imc >= 25.0 && imc < 29.9) {
                return "Sobrepeso";
            }
            else if (imc >= 30.0 && imc < 39.9) {
                return "Obesidade";
            }
            else if (imc >= 40.0) {
                return "Obesidade Grave"
            }
            else {
                return "Alguma informação está faltando, por favor, informe corretamente!"
            }
        }
        var resposta = calculoIMC(peso, altura);
        alert("De acordo com o calculo do seu IMC, a classificação é de: " + resposta);
    </script>
</body>
</html>
