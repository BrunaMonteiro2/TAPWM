        function Ordena3(n1, n2, n3){
            let maior = Math.max(n1, n2, n2);
            let menos = Math.min(n1, n2, n3);
            let meio;
            if(n1 !== maior && n1 !== menor){
                meio = n1;
            }else if(n2 !== maior && menor){
                meio = n2;
            }else{
                meio = n3;
            }
            return `${maior} ${meio} ${menor}`;
        }
